<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Product — Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>

<div class="container">
    <header class="header">
        <h1>Store</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/products}">Products</a>
        </nav>
    </header>

    <main class="card">
        <h2><i class="fas fa-edit"></i> Update Product</h2>

        <form th:action="@{/products/{id}/edit(id=${product.id})}" method="post">
            <div class="form-group">
                <input id="name" name="name" type="text" th:value="${product.name}" required placeholder=" " />
                <label for="name">Product Name</label>
            </div>

            <div class="form-group">
                <input id="price" name="price" type="number" step="0.01" min="0" th:value="${product.price}" required placeholder=" " />
                <label for="price">Price (₹ INR)</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a th:href="@{/products}" class="btn ghost">Cancel</a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <small>Simple Store • Built with Spring Boot &amp; Thymeleaf</small>
    </footer>
</div>

</body>
</html>
