<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Products — Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Store</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/add}">Add Product</a>
        </nav>
    </header>

    <main class="card">
        <div class="row-between">
            <h2><i class="fas fa-boxes-stacked"></i> Products</h2>
            <div class="muted">Showing <strong th:text="${products.size()}">0</strong> items</div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(products)}" class="empty-state">
            <i class="fas fa-inbox"></i>
            <p>No products added yet.</p>
            <p>Start by <a th:href="@{/add}">adding your first product</a>!</p>
        </div>

        <!-- Products Table -->
        <div th:if="${!#lists.isEmpty(products)}">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price (₹)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td data-label="ID" th:text="${p.id}">1</td>
                    <td data-label="Name">
                        <div class="name-cell">
                            <span class="product-name" th:text="${p.name}">Wireless Mouse</span>
                            <a th:href="@{/products/{id}/edit(id=${p.id})}" class="link-muted">Edit details →</a>
                        </div>
                    </td>
                    <td data-label="Price" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')}">1,499.00</td>
                    <td class="actions" data-label="Actions">
                        <a th:href="@{/products/{id}/edit(id=${p.id})}" class="btn primary small">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form th:action="@{/products/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${p.id}" />
                            <button type="submit" class="btn danger small"
                                    onclick="return confirm('Permanently delete this product?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <small>Simple Store • Built with Spring Boot &amp; Thymeleaf</small>
    </footer>
</div>

</body>
</html>
